name: Deploy Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/spa-admin/**'
      - 'packages/core-smartlink/**'
      - '.github/workflows/deploy-pages.yml'

jobs:
  deploy_pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest

    # Note: environment.url is not set because project name is a secret
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint SPA
        run: npm run lint:spa

      - name: Build Pages assets
        run: npm run build:pages

      - name: Verify build output
        run: |
          if [ ! -d "packages/spa-admin/dist" ]; then
            echo "ERROR: SPA dist directory not found"
            exit 1
          fi
          
          # Check for essential files
          if [ ! -f "packages/spa-admin/dist/index.html" ]; then
            echo "ERROR: index.html not found in dist"
            exit 1
          fi
          
          echo "‚úì Build output verified"
          ls -lh packages/spa-admin/dist/

      - name: Verify Cloudflare secrets
        run: |
          echo "üìã Checking if Cloudflare secrets are configured..."
          echo ""
          
          # Check if secrets exist
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "‚ùå ERROR: CLOUDFLARE_API_TOKEN is not set"
            echo ""
            echo "Please configure GitHub Secrets:"
            echo "1. Go to: Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Add CLOUDFLARE_API_TOKEN with your Cloudflare API token"
            echo ""
            echo "See docs/CLOUDFLARE_PAGES_SETUP.md for detailed instructions"
            exit 1
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "‚ùå ERROR: CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_PAGES_PROJECT }}" ]; then
            echo "‚ùå ERROR: CLOUDFLARE_PAGES_PROJECT is not set"
            exit 1
          fi
          
          # Verify token length (basic sanity check)
          TOKEN_LENGTH=$(echo -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" | wc -c)
          if [ "$TOKEN_LENGTH" -lt 20 ]; then
            echo "‚ö†Ô∏è  WARNING: API token seems too short ($TOKEN_LENGTH chars)"
            echo "   Cloudflare tokens are usually 40+ characters"
            echo "   Please verify the token in GitHub Secrets"
          fi
          
          # Verify account ID format (should be 32 hex chars)
          ACCOUNT_LENGTH=$(echo -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" | wc -c)
          if [ "$ACCOUNT_LENGTH" -ne 32 ]; then
            echo "‚ö†Ô∏è  WARNING: Account ID should be 32 characters (got $ACCOUNT_LENGTH)"
            echo "   Format: 1234567890abcdef1234567890abcdef"
          fi
          
          # Verify project name format
          if echo "${{ secrets.CLOUDFLARE_PAGES_PROJECT }}" | grep -q '[^a-z0-9-]'; then
            echo "‚ö†Ô∏è  WARNING: Project name contains invalid characters"
            echo "   Should be: lowercase letters, numbers, hyphens only"
            echo "   Current: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}"
          fi
          
          echo ""
          echo "‚úÖ All required secrets are configured"
          echo "   - CLOUDFLARE_API_TOKEN: ‚úì ($TOKEN_LENGTH chars)"
          echo "   - CLOUDFLARE_ACCOUNT_ID: ‚úì ($ACCOUNT_LENGTH chars)"
          echo "   - CLOUDFLARE_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}"
          echo ""

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üöÄ Deploying to Cloudflare Pages..."
          echo "   Project: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}"
          echo "   Branch: main"
          echo "   Commit: ${{ github.sha }}"
          echo ""
          
          # Deploy with explicit commit hash to enable auto-project creation
          wrangler pages deploy packages/spa-admin/dist \
            --project-name="${{ secrets.CLOUDFLARE_PAGES_PROJECT }}" \
            --branch=main \
            --commit-hash="${{ github.sha }}" \
            --commit-message="Deploy from GitHub Actions"
          
          echo ""
          echo "‚úÖ Deployment complete!"

      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ SPA deployed successfully to Cloudflare Pages"
          echo ""
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üåê URL: https://${{ secrets.CLOUDFLARE_PAGES_PROJECT }}.pages.dev"
          echo ""
          echo "üí° Next steps:"
          echo "  - Visit your site to verify deployment"
          echo "  - Configure custom domain in Cloudflare Pages dashboard (optional)"
          echo "  - Update API base URL if needed for production"

      - name: Troubleshooting info
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo ""
          echo "üîç Common issues:"
          echo ""
          echo "1. API Token Issues:"
          echo "   - Verify token has 'Cloudflare Pages Edit' permission"
          echo "   - Check token is not expired in Cloudflare Dashboard"
          echo "   - Ensure no spaces/newlines in GitHub Secret"
          echo ""
          echo "2. Account ID Issues:"
          echo "   - Verify Account ID matches your Cloudflare account"
          echo "   - Check you have access to Cloudflare Pages"
          echo ""
          echo "3. Project Name Issues:"
          echo "   - Must be lowercase, alphanumeric, hyphens only"
          echo "   - No spaces or special characters"
          echo ""
          echo "üìö Detailed troubleshooting:"
          echo "   - See: docs/CLOUDFLARE_PAGES_SETUP.md"
          echo "   - Check Wrangler logs above for specific error"
          echo ""
          echo "üí° Alternative: Try the Manual Wrangler workflow"
          echo "   Actions ‚Üí Deploy Pages (Manual Wrangler) ‚Üí Run workflow"

