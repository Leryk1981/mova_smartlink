name: Deploy Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/spa-admin/**'
      - 'packages/core-smartlink/**'
      - '.github/workflows/deploy-pages.yml'

jobs:
  deploy_pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest

    # Note: environment.url is not set because project name is a secret
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint SPA
        run: npm run lint:spa

      - name: Build Pages assets
        run: npm run build:pages

      - name: Verify build output
        run: |
          if [ ! -d "packages/spa-admin/dist" ]; then
            echo "ERROR: SPA dist directory not found"
            exit 1
          fi
          
          # Check for essential files
          if [ ! -f "packages/spa-admin/dist/index.html" ]; then
            echo "ERROR: index.html not found in dist"
            exit 1
          fi
          
          echo "‚úì Build output verified"
          ls -lh packages/spa-admin/dist/

      - name: Verify Cloudflare secrets
        run: |
          echo "Checking if Cloudflare secrets are configured..."
          
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "‚ùå ERROR: CLOUDFLARE_API_TOKEN is not set"
            echo ""
            echo "Please configure GitHub Secrets:"
            echo "1. Go to: Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Add CLOUDFLARE_API_TOKEN with your Cloudflare API token"
            echo ""
            echo "See docs/CLOUDFLARE_PAGES_SETUP.md for detailed instructions"
            exit 1
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "‚ùå ERROR: CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_PAGES_PROJECT }}" ]; then
            echo "‚ùå ERROR: CLOUDFLARE_PAGES_PROJECT is not set"
            exit 1
          fi
          
          echo "‚úÖ All required secrets are configured"
          echo "   - CLOUDFLARE_API_TOKEN: ‚úì"
          echo "   - CLOUDFLARE_ACCOUNT_ID: ‚úì"
          echo "   - CLOUDFLARE_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy packages/spa-admin/dist --project-name="${{ secrets.CLOUDFLARE_PAGES_PROJECT }}" --branch=main --commit-dirty=true
        env:
          # Ensure wrangler uses provided credentials
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deployment summary
        run: |
          echo "‚úÖ SPA deployed to Cloudflare Pages"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üåê URL: https://${{ secrets.CLOUDFLARE_PAGES_PROJECT }}.pages.dev"
          echo ""
          echo "üí° Tips:"
          echo "  - Configure custom domain in Cloudflare Pages dashboard"
          echo "  - Update API base URL in production build if needed"
          echo "  - Set up preview deployments for PRs"

