name: Deploy Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/spa-admin/**'
      - 'packages/core-smartlink/**'
      - '.github/workflows/deploy-pages.yml'

jobs:
  deploy_pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}

    environment:
      name: production
      url: https://${{ env.CLOUDFLARE_PAGES_PROJECT }}.pages.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint SPA
        run: npm run lint:spa

      - name: Build Pages assets
        run: npm run build:pages

      - name: Verify build output
        run: |
          if [ ! -d "packages/spa-admin/dist" ]; then
            echo "ERROR: SPA dist directory not found"
            exit 1
          fi
          
          # Check for essential files
          if [ ! -f "packages/spa-admin/dist/index.html" ]; then
            echo "ERROR: index.html not found in dist"
            exit 1
          fi
          
          echo "‚úì Build output verified"
          ls -lh packages/spa-admin/dist/

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Deploy to Pages (will create project on first deploy if it doesn't exist)
          npx wrangler pages deploy packages/spa-admin/dist \
            --project-name="${{ secrets.CLOUDFLARE_PAGES_PROJECT }}" \
            --branch=main \
            --commit-dirty=true

      - name: Deployment summary
        run: |
          echo "‚úÖ SPA deployed to Cloudflare Pages"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üåê URL: https://${{ secrets.CLOUDFLARE_PAGES_PROJECT }}.pages.dev"
          echo ""
          echo "üí° Tips:"
          echo "  - Configure custom domain in Cloudflare Pages dashboard"
          echo "  - Update API base URL in production build if needed"
          echo "  - Set up preview deployments for PRs"

