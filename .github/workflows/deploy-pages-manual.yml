name: Deploy Pages (Manual Wrangler)

# Alternative deployment workflow using direct wrangler CLI
# Use this if cloudflare/wrangler-action has issues

on:
  workflow_dispatch:

jobs:
  deploy_pages_manual:
    name: Deploy to Cloudflare Pages (Manual)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build core library
        run: npm run build --workspace=packages/core-smartlink

      - name: Build SPA
        run: npm run build --workspace=packages/spa-admin

      - name: Verify build output
        run: |
          if [ ! -d "packages/spa-admin/dist" ]; then
            echo "‚ùå ERROR: SPA dist directory not found"
            exit 1
          fi
          
          if [ ! -f "packages/spa-admin/dist/index.html" ]; then
            echo "‚ùå ERROR: index.html not found in dist"
            exit 1
          fi
          
          echo "‚úÖ Build output verified"
          echo "Build contents:"
          ls -lh packages/spa-admin/dist/

      - name: Verify Cloudflare configuration
        run: |
          echo "üìã Checking Cloudflare configuration..."
          
          # Check if secrets are set (without revealing values)
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "‚ùå CLOUDFLARE_API_TOKEN is not set"
            echo ""
            echo "To fix this:"
            echo "1. Go to Cloudflare Dashboard ‚Üí My Profile ‚Üí API Tokens"
            echo "2. Create token with 'Cloudflare Pages' Edit permission"
            echo "3. Add to GitHub: Settings ‚Üí Secrets ‚Üí CLOUDFLARE_API_TOKEN"
            exit 1
          else
            echo "‚úÖ CLOUDFLARE_API_TOKEN is configured"
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "‚ùå CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          else
            echo "‚úÖ CLOUDFLARE_ACCOUNT_ID is configured"
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_PAGES_PROJECT }}" ]; then
            echo "‚ùå CLOUDFLARE_PAGES_PROJECT is not set"
            echo "   Set this to your desired project name (e.g., 'mova-smartlink-admin')"
            exit 1
          else
            echo "‚úÖ CLOUDFLARE_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}"
          fi

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üöÄ Deploying to Cloudflare Pages..."
          echo "   Project: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}"
          echo "   Branch: main"
          echo "   Commit: ${{ github.sha }}"
          echo ""
          echo "‚è≥ This will create the project if it doesn't exist..."
          echo ""
          
          # Deploy with explicit commit hash to enable auto-project creation
          wrangler pages deploy packages/spa-admin/dist \
            --project-name="${{ secrets.CLOUDFLARE_PAGES_PROJECT }}" \
            --branch=main \
            --commit-hash="${{ github.sha }}" \
            --commit-message="Deploy from GitHub Actions (commit: ${{ github.sha }})"
          
          echo ""
          echo "‚úÖ Deployment complete!"
          echo "üåê Your site: https://${{ secrets.CLOUDFLARE_PAGES_PROJECT }}.pages.dev"

      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ SPA deployed successfully to Cloudflare Pages"
          echo ""
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üåê URL: https://${{ secrets.CLOUDFLARE_PAGES_PROJECT }}.pages.dev"
          echo ""
          echo "üí° Next steps:"
          echo "  - Visit your site to verify deployment"
          echo "  - Configure custom domain in Cloudflare Pages dashboard (optional)"
          echo "  - Update API base URL if needed for production"

      - name: Troubleshooting info
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo ""
          echo "üîç Troubleshooting steps:"
          echo "  1. Verify all secrets are set correctly in GitHub"
          echo "  2. Check that API token has 'Cloudflare Pages Edit' permission"
          echo "  3. Verify account ID matches your Cloudflare account"
          echo "  4. Check Wrangler logs above for specific error"
          echo ""
          echo "üìö See docs/CLOUDFLARE_PAGES_SETUP.md for detailed setup guide"
          echo ""
          echo "üí¨ If issue persists, check:"
          echo "  - Cloudflare Dashboard ‚Üí Pages ‚Üí Your Project"
          echo "  - API token is still valid (not expired)"
          echo "  - Account has permissions for Pages"

